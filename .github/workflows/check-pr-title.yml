name: Check PR title
on:
  workflow_call:
    inputs:
      fail-message:
        type: string
        default: |
            バージョンタグの自動生成のため、[Conventional Commits specification](https://www.conventionalcommits.org/en/v1.0.0/)に沿ったPRタイトルの名付けをお願いいたします:bow:
            破壊的変更を含む場合は、`fix(hoge)!:` のような形式のPRタイトルにしてください :bow:

    secrets:
      github-token:
        required: true
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    env:
      GITHUB_TOKEN: ${{ secrets.github-token || secrets.GITHUB_TOKEN }}
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        id: lint_pr_title
        with:
          types: |
            fix
            feat
            ci
            docs
            style
            refactor
            perf
            test
            chore
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

      - uses: marocchino/sticky-pull-request-comment@v2.8.0
        # When the previous steps fails, the workflow would stop. By adding this
        # condition you can continue the execution with the populated error message.
        if: always() && (steps.lint_pr_title.outputs.error_message != null)
        with:
          header: pr-title-lint-error
          message: |
            ${{ inputs.fail-message }}

            Details:
            
            ```
            ${{ steps.lint_pr_title.outputs.error_message }}
            ```

      # Delete a previous comment when the issue has been resolved
      - if: ${{ steps.lint_pr_title.outputs.error_message == null }}
        uses: marocchino/sticky-pull-request-comment@v2.8.0
        with:
          header: pr-title-lint-error
          delete: true
